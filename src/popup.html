<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Changer</title>
    <style>
        body {
            width: 200px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<form id="colorForm">
    <label for="primary-color">Primary Color:</label>
    <input type="text" id="primary-color" name="primary-color" placeholder="Enter color">

    <label for="secondary-color">Secondary Color:</label>
    <input type="text" id="secondary-color" name="secondary-color" placeholder="Enter color">

    <label for="hover-primary-color">Hover Primary Color:</label>
    <input type="text" id="hover-primary-color" name="hover-primary-color" placeholder="Enter color">

    <label for="hover-secondary-color">Hover Secondary Color:</label>
    <input type="text" id="hover-secondary-color" name="hover-secondary-color" placeholder="Enter color">

    <label for="primary-light-color">Primary Light Color:</label>
    <input type="text" id="primary-light-color" name="primary-light-color" placeholder="Enter color">

    <label for="secondary-light-color">Secondary Light Color:</label>
    <input type="text" id="secondary-light-color" name="secondary-light-color" placeholder="Enter color">

    <button type="submit">Change Colors</button>
</form>

<script src="popup.js"></script>
</body>
</html>
